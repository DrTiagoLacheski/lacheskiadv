<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gerador de Procuração Jurídica</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <header class="login-header">
                <h1>ACESSO AO SISTEMA</h1>
                <p>Gerador de Procuração Jurídica</p>
            </header>

            <form id="loginForm" class="login-form" action="/login" method="POST">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Usuário" required autofocus>
                </div>

                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Senha" required>
                </div>

                <div class="login-actions">
                    <button type="submit" class="btn btn-primary btn-login">Entrar</button>
                    <button type="button" id="limparLogin" class="btn btn-secondary btn-clear">Limpar</button>
                </div>

                <div id="loginMessage" class="login-message">
                    Informe suas credenciais de acesso
                </div>
            </form>
        </div>
    </div>

    <script src="/static/js/login.js"></script>
</body>
</html>
