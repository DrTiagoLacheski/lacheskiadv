<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Substabelecimento</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>GERADOR DE SUBSTABELECIMENTO</h1>
            <p>Preencha os dados para gerar o documento:</p>
        </header>

        <form id="subsForm" class="form" data-action="{{ url_for('ferramentas.gerar_substabelecimento_route') }}">
            
            <h2 class="section-title">Tipo de Substabelecimento</h2>
            <!-- ATUALIZAÇÃO: Alterado para um seletor dropdown -->
            <div class="form-group">
                <label for="tipo_reserva">Tipo de Reserva de Poderes:</label>
                <select id="tipo_reserva" name="tipo_reserva" required>
                    <option value="com_reserva" selected>Com Reserva de Poderes</option>
                    <option value="sem_reserva">Sem Reserva de Poderes</option>
                </select>
            </div>

            <h2 class="section-title">Dados do Substabelecido (Advogado que receberá os poderes)</h2>
            <div class="form-group">
                <label for="nome_substabelecido">Nome completo:</label>
                <input type="text" id="nome_substabelecido" name="nome_substabelecido" required>
            </div>
            <!-- ATUALIZAÇÃO: Alterado para um seletor dropdown -->
            <div class="form-group">
                <label for="estado_civil_substabelecido">Estado civil:</label>
                 <select id="estado_civil_substabelecido" name="estado_civil_substabelecido" required>
                    <option value="solteiro(a)">Solteiro(a)</option>
                    <option value="casado(a)">Casado(a)</option>
                    <option value="divorciado(a)">Divorciado(a)</option>
                    <option value="viúvo(a)">Viúvo(a)</option>
                    <option value="em união estável">Em união estável</option>
                </select>
            </div>
            <!-- NOVO: Campo de RG adicionado -->
            <div class="form-group">
                <label for="rg_substabelecido">RG (com órgão emissor, opcional):</label>
                <input type="text" id="rg_substabelecido" name="rg_substabelecido">
            </div>
            <div class="form-group">
                <label for="cpf_substabelecido">CPF:</label>
                <input type="text" id="cpf_substabelecido" name="cpf_substabelecido" class="cpf-mask" placeholder="000.000.000-00" required>
            </div>
             <div class="form-row">
                <div class="form-group">
                    <label for="oab_num_substabelecido">Nº OAB:</label>
                    <input type="text" id="oab_num_substabelecido" name="oab_num_substabelecido" required>
                </div>
                <div class="form-group">
                    <label for="oab_uf_substabelecido">UF da OAB:</label>
                    <input type="text" id="oab_uf_substabelecido" name="oab_uf_substabelecido" maxlength="2" placeholder="Ex: RO" required>
                </div>
            </div>
            <div class="form-group">
                <label for="endereco_substabelecido">Endereço profissional completo:</label>
                <input type="text" id="endereco_substabelecido" name="endereco_substabelecido" required>
            </div>

            <h2 class="section-title">Dados do Outorgante (Cliente Original)</h2>
            <div class="form-group">
                <label for="nome_outorgante">Nome completo:</label>
                <input type="text" id="nome_outorgante" name="nome_outorgante" required>
            </div>
            <!-- ATUALIZAÇÃO: Alterado para um seletor dropdown -->
            <div class="form-group">
                <label for="estado_civil_outorgante">Estado civil:</label>
                <select id="estado_civil_outorgante" name="estado_civil_outorgante" required>
                    <option value="solteiro(a)">Solteiro(a)</option>
                    <option value="casado(a)">Casado(a)</option>
                    <option value="divorciado(a)">Divorciado(a)</option>
                    <option value="viúvo(a)">Viúvo(a)</option>
                    <option value="em união estável">Em união estável</option>
                </select>
            </div>
            <!-- NOVO: Campo de RG adicionado -->
            <div class="form-group">
                <label for="rg_outorgante">RG (com órgão emissor, opcional):</label>
                <input type="text" id="rg_outorgante" name="rg_outorgante">
            </div>
            <div class="form-group">
                <label for="cpf_outorgante">CPF:</label>
                <input type="text" id="cpf_outorgante" name="cpf_outorgante" class="cpf-mask" placeholder="000.000.000-00" required>
            </div>
            <div class="form-group">
                <label for="endereco_outorgante">Endereço completo:</label>
                <input type="text" id="endereco_outorgante" name="endereco_outorgante" required>
            </div>

             <div class="form-actions">
                <button type="submit" class="btn btn-primary">Gerar Substabelecimento</button>
                <button type="button" id="limparCampos" class="btn btn-secondary">Limpar Campos</button>
            </div>

            <div id="statusMessage" class="status-message">
                Preencha os dados e clique em 'Gerar'
            </div>
        </form>
    </div>

    <div id="downloadModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Documento gerado com sucesso!</h2>
            <p id="modalMessage"></p>
            <div class="modal-actions">
                <a id="downloadLink" class="btn btn-primary">Baixar Documento</a>
                <button id="abrirArquivo" class="btn btn-secondary">Abrir Ficheiro</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
