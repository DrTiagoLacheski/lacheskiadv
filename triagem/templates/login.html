<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.body.classList.add('login-page-body');
        });
    </script>
    <style>
        /* Estilos para o rodapé do formulário de login. Pode ser movido para login.css */
        .login-footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 0.9rem;
            color: #6c757d; /* Cinza do Bootstrap */
        }
        .login-footer a {
            color: #0d6efd; /* Azul primário do Bootstrap */
            text-decoration: none;
            font-weight: 500;
        }
        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <header class="login-header">
                <h2>Login</h2>
            </header>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div style="padding: 20px 30px 0;">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form class="login-form" action="{{ url_for('auth.login') }}" method="POST">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" class="form-control" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <div class="form-check">
                    <input type="checkbox" id="remember" name="remember" class="form-check-input">
                    <label for="remember" class="form-check-label">Lembrar-me</label>
                </div>

                <button type="submit" class="btn-submit">Entrar</button>
            </form>

            <!-- NOVO: Seção para criar conta -->
            <div class="login-footer">
                <span>Não tem uma conta? <a href="{{ url_for('auth.register') }}">Crie uma agora</a></span>
            </div>
            <!-- FIM DA NOVA SEÇÃO -->

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
