{% extends "base_m.html" %}

{% block content %}
<div class="container">
    <h2>Selecionar usuário para tornar associado</h2>
    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label for="user_id" class="form-label">Usuário:</label>
            <select class="form-select" id="user_id" name="user_id" required>
                <option value="">Selecione...</option>
                {% for u in usuarios %}
                    <option value="{{ u.id }}">{{ u.username }} ({{ u.email }})</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Tornar Associado</button>
    </form>
</div>
{% endblock %}
